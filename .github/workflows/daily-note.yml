      - name: Set date env
        run: |
          TZ="America/Recife"
          echo "TODAY=$(date +'%Y/%m/%d')" >> $GITHUB_ENV
          echo "YEAR=$(date +'%Y')" >> $GITHUB_ENV
          echo "MONTH=$(date +'%m')" >> $GITHUB_ENV

